{% extends 'base.html' %}

{% block Title %} Author list {% endblock Title %}

{% block Header %} Author list 
<a class="btn btn-primary" href="{% url 'aut-add' %}" role="button">Add</a>
{% endblock Header %}


{% block body %}
    Date: {% now "jS F Y H:i" %}
    <table class="table table-striped table-bordered border-primary">
        <thead>
            <tr>
                <th scope="col">name</th>
                <th scope="col">actions</th>        
            </tr>
        </thead>
        <tbody>
            {% for author in object_list %}
                <tr>
                    <td>{{ author.name }}</td>
                    <td><a href="{% url 'aut-det' author.pk %}"><i class="bi bi-eye-fill"></i></a><a href="{% url 'aut-ed' author.pk %}"><i class="bi bi-pencil-square"></i></i></a></td>
                </tr>
            {% endfor %}
    </table>
{% endblock body %}
