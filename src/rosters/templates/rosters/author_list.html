<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author list</title>
</head>
<body>
    <h1>Author list</h1>
    Date: {{ today }}<br>
    <ul>
        {% for author in object_list %}

        {% endfor %}
    </ul>
</body>
</html>
